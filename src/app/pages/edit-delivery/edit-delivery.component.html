<form (ngSubmit)="updateField()">
    <label for="deliveryId">ID de livraison:</label>
    <input type="number" id="deliveryId" name="deliveryId" [(ngModel)]="deliveryId" required><br><br>
  
    <label for="field">Champ à mettre à jour:</label>
    <input type="text" id="field" name="field" [(ngModel)]="field" required><br><br>
  
    <label for="value">Nouvelle valeur:</label>
    <input type="text" id="value" name="value" [(ngModel)]="value" required><br><br>
  
    <button type="submit">Mettre à jour</button>
  </form>
