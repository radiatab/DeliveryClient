    <div class="container-fluid card">

         <div class="orange-bar">
            <h3 class="text-center"> Param value from the URL {{ urlParam }}</h3> 
            <h3 class="text-center"> Param value from the URL {{ queryParam }}</h3>   
            <h3 class="text-center">Login</h3>
         </div>



        <div class="mb-3">
          <label for="login" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login" placeholder="name@exemple.com" aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>        
   

      <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary btn-sm"><em class="fas fa-sign-in-alt"></em> Sign in</button>


        <div class="d-flex align-items-center">
            <span class="mr-2">Don't have an account?</span>
            <button (click)="register()" class="btn btn-link">Register</button>
        </div>



    </div>
    
    

</div>
