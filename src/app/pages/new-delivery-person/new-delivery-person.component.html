<!-- delivery-person.component.html -->

<h2>Ajouter une personne de livraison</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" [(ngModel)]="newDeliveryPerson.name" required>
  </div>
  <div>
    <label for="id">id :</label>
    <input type="text" id="id" name="id" [(ngModel)]="newDeliveryPerson.id" required>
  </div>
  <div>
    <label for="name">date de création :</label>
    <input type="date" id="date" name="date" [(ngModel)]="newDeliveryPerson.creationDate" required>
  </div>
  <div>
    <label for="availability">Disponibilité :</label>
    <input type="checkbox" id="availability" name="availability" [(ngModel)]="newDeliveryPerson.available">
  </div>
  <!-- D'autres champs pour d'autres détails de la personne de livraison si nécessaire -->

  <button type="submit">Ajouter</button>
</form>
