<!-- delivery.component.html -->
<div>
    <h1>Création de tournée pour livreur</h1>
    <form #tourForm="ngForm" (ngSubmit)="createTour()">
      <div>
        <label for="tourName">Nom de la tournée :</label>
        <input type="text" id="tourName" name="tourName" [(ngModel)]="tourDto.tourName" required>
      </div>
      <div>
        <label for="description">Description :</label>
        <textarea id="description" name="description" [(ngModel)]="tourDto.description" required></textarea>
      </div>
      <div>
        <label for="startDate">Date de début :</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="tourDto.startDate" required>
      </div>
      <div>
        <label for="endDate">Date de fin :</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="tourDto.endDate" required>
      </div>
      <div>
        <label for="deliveryPersonId">ID du livreur :</label>
        <input type="number" id="deliveryPersonId" name="deliveryPersonId" [(ngModel)]="deliveryPersonId" required>
      </div>
      <button type="submit" [disabled]="tourForm.invalid">Créer la tournée</button>
    </form>
  </div>
