<div class="container-fluid card">

    <div class="orange-bar">
       <h3 class="text-center">Create an account </h3>
    </div>

    <div class="mb-3">
        <input type="firstname" class="form-control" id="firstname" placeholder="first Name" aria-describedby="emailHelp" >
    </div>


    <div class="mb-3">
        <input type="lastname" class="form-control" id="lastname" placeholder="last Name" aria-describedby="emailHelp" >
    </div>


   <div class="mb-3">
     <input type="email" class="form-control" id="login" placeholder="name@exemple.com" aria-describedby="emailHelp" >
     <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
   </div>

   <div class="mb-3">
     <input type="password" class="form-control" id="password" placeholder="Password">
   </div>   
   
   <div class="mb-3">
    <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password">
  </div> 
  
  <div class="d-flex justify-content-between mb-4">
    <button type="button" class="btn btn-primary btn-sm"><em class="fas fa-sign-in-alt"></em>create an account </button>


    <div class="d-flex align-items-center">
        <span class="mr-2">Already have an accoun</span>
        <button (click)="login()" type="button" class="btn btn-link">Login</button>
    </div>





</div>
